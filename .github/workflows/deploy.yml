name: CI/CD 🚀

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # 🐧 최신 우분투 환경에서 실행

    steps:
      - name: Checkout repository 📥
        uses: actions/checkout@v3

      - name: Set up JDK 17 ☕
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Build with Gradle 🛠️
        run: ./gradlew build

      - name: Deploy to server 🌐
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.SERVER_IP }}           # 🖥️ 배포 서버 IP
          username: ${{ secrets.SERVER_USER }}     # 👤 서버 로그인 사용자
          key: ${{ secrets.SERVER_SSH_KEY }}       # 🔑 SSH 비밀키 (GitHub Secrets에 저장)
          script: |
            cd /path/to/your/app                    # 📂 서버 내 앱 위치로 이동
            ./deploy.sh                            # ▶️ 배포 스크립트 실행 (예: git pull, 앱 재시작)
